    <title>Listado de noticias</title>
</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid" id="collapseExample">
            <a class="navbar-brand" href="#">FeedNews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
         <div class="collapse navbar-collapse" id="navbarNavDropdown">
           <ul class="navbar-nav">
            <li class="nav-item" id="menu_listadoRss" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-expanded="false" aria-controls="collapseExample">
                <a class="nav-link" href="#">Listado canales</a>
            </li>
            <li class="nav-item" id="menu_listadoNoticias" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-expanded="false" aria-controls="collapseExample">
                <a class="nav-link" href="#">Listado noticias</a>
            </li>
            <li class="nav-item" id="menu_addRss" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-expanded="false" aria-controls="collapseExample">

            </li>

           </ul>
         </div>
        </div>

        <div id="listadoRss" class="panel">
            <p>Lista de canales RSS</p>
        </div>

        <div id="listadoNoticias" class="panel">
            <p>Lista de noticias</p>
        </div>

        <div id="addRss" class="panel">
            <p>A単adir canal</p>
            <form id="formMarcadores">
                <div class="mb-3">
                  <label for="formNombreCanal" class="form-label">Nombre del canal</label>
                  <input type="text" class="form-control" id="formNombreCanal" 
                  aria-describedby="ayudaNombre">
                  <div id="ayudaNombre" class="form-text">
                    A単ade un nombre representativo para el canala de noticias
                </div>
                </div>
                <div class="mb-3">
                  <label for="formUrlCanal" class="form-label">Url del canal</label>
                  <input type="text" class="form-control" id="formUrlCanal" 
                  aria-describedby="ayudaUrl">
                  <div id="ayudaNUrl" class="form-text">
                    Ejemplo: https://www.diariojaen.es/rss/jaen.xml
                </div>

                <div class="mb-3">
                    <select id="formTipoCanal" class="formSelect">
                        <option value="rss">RSS</option>
                        <option value="atom">ATOM</option>
                        <option value="auto">AUTO</option>
                    </select>
                </div>

                <div id="formButtonCanal" type="submit" class="btn btn-primary">A単adir</div>
                
              </form>
        </div>

        <div id="acercaDe" class="panel">
            <p>Acerca de</p>
        </div>
    <script src="./js/marcadores.js"></script>
    <script src="./js/index.js"></script>
